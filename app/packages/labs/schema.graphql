type Dataset {
  id: ID!
  name: String!
}

type DatasetConnection {
  pageInfo: PageInfo!
  edges: [DatasetEdge!]!
}

type DatasetEdge {
  node: Dataset!
  cursor: String!
}

type Mutation {
  login(user: UserInput!): User!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  users(first: Int = 10, after: String = null): UserConnection!
  dataset(name: String!): Dataset!
  datasets(first: Int = 10, after: String = null): DatasetConnection!
  viewer: User!
}

type User {
  id: ID!
  datasets(first: Int = 10, after: String = null): DatasetConnection!
  email: String!
  familyName: String!
  givenName: String!
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge!]!
}

type UserEdge {
  node: User!
  cursor: String!
}

input UserInput {
  email: String!
  familyName: String!
  givenName: String!
  sub: String!
}
