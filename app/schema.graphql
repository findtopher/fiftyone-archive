interface Aggregation {
  count: Int!
  exists: Int!
}

input AggregationForm {
  dataset: String!
  extendedStages: BSONArray!
  filters: BSON
  groupId: ID
  hiddenLabels: [SelectedLabel!]!
  mixed: Boolean!
  path: String!
  sampleIds: [ID!]!
  slice: String
  view: BSONArray!
}

union AggregationResult =
    BooleanAggregation
  | DataAggregation
  | IntAggregation
  | FloatAggregation
  | RootAggregation
  | StringAggregation

type AppConfig {
  colorBy: ColorBy!
  colorPool: [String!]!
  colorscale: String!
  gridZoom: Int!
  loopVideos: Boolean!
  notebookHeight: Int!
  plugins: JSON
  showConfidence: Boolean!
  showIndex: Boolean!
  showLabel: Boolean!
  showSkeletons: Boolean!
  showTooltip: Boolean!
  sidebarMode: SidebarMode!
  timezone: String
  useFrameNumber: Boolean!
}

scalar BSON

scalar BSONArray

type BooleanAggregation implements Aggregation {
  count: Int!
  exists: Int!
  false: Int!
  true: Int!
}

type BrainRun implements Run {
  key: String!
  version: String
  timestamp: DateTime
  config: BrainRunConfig
  viewStages: [String!]
}

type BrainRunConfig implements RunConfig {
  cls: String!
  embeddingsField: String
  method: String
  patchesField: String
}

enum ColorBy {
  field
  instance
  label
}

type DataAggregation implements Aggregation {
  count: Int!
  exists: Int!
}

type Dataset {
  id: ID!
  name: String!
  createdAt: Date
  lastLoadedAt: DateTime
  persistent: Boolean!
  groupMediaTypes: [Group!]
  groupField: String
  groupSlice: String
  defaultGroupSlice: String
  mediaType: MediaType
  maskTargets: [NamedTargets!]!
  defaultMaskTargets: [Target!]
  sampleFields: [SampleField!]!
  frameFields: [SampleField!]!
  brainMethods: [BrainRun!]!
  evaluations: [EvaluationRun!]!
  version: String
  viewCls: String
  defaultSkeleton: KeypointSkeleton
  skeletons: [NamedKeypointSkeleton!]!
  appConfig: DatasetAppConfig
}

type DatasetAppConfig {
  mediaFields: [String!]!
  plugins: JSON
  sidebarGroups: [SidebarGroup!]
  sidebarMode: SidebarMode
  modalMediaField: String
  gridMediaField: String
}

type DatasetStrConnection {
  pageInfo: DatasetStrPageInfo!
  edges: [DatasetStrEdge!]!
  total: Int
}

type DatasetStrEdge {
  node: Dataset!
  cursor: String!
}

type DatasetStrPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

"""
Date (isoformat)
"""
scalar Date

"""
Date with time (isoformat)
"""
scalar DateTime

type EvaluationRun implements Run {
  key: String!
  version: String
  timestamp: DateTime
  config: EvaluationRunConfig
  viewStages: [String!]
}

type EvaluationRunConfig implements RunConfig {
  cls: String!
  gtField: String
  predField: String
  method: String
}

type FloatAggregation implements Aggregation {
  count: Int!
  exists: Int!
  inf: Int!
  max: Float
  min: Float
  nan: Int!
  ninf: Int!
}

type Group {
  name: String!
  mediaType: MediaType!
}

input GroupElementFilter {
  id: String = null
  slice: String = null
}

type ImageSample implements Sample {
  id: ID!
  sample: JSON!
  urls: [MediaURL!]!
  aspectRatio: Float!
}

type IntAggregation implements Aggregation {
  count: Int!
  exists: Int!
  max: Float
  min: Float
}

scalar JSON

type KeypointSkeleton {
  labels: [String!]
  edges: [[Int!]!]!
}

enum MediaType {
  image
  group
  point_cloud
  video
}

type MediaURL {
  field: String!
  url: String!
}

type Mutation {
  setDataset(subscription: String!, session: String, name: String): Boolean!
  setSidebarGroups(
    dataset: String!
    stages: BSONArray!
    sidebarGroups: [SidebarGroupInput!]!
  ): Boolean!
  setSelected(
    subscription: String!
    session: String
    selected: [String!]!
  ): Boolean!
  setSelectedLabels(
    subscription: String!
    session: String
    selectedLabels: [SelectedLabel!]!
  ): Boolean!
  setView(
    subscription: String!
    session: String
    view: BSONArray!
    dataset: String!
  ): ViewResponse!
  storeTeamsSubmission: Boolean!
  setGroupSlice(
    subscription: String!
    session: String
    view: BSONArray!
    slice: String!
  ): Dataset!
}

type NamedKeypointSkeleton {
  labels: [String!]
  edges: [[Int!]!]!
  name: String!
}

type NamedTargets {
  name: String!
  targets: [Target!]!
}

type PointCloudSample implements Sample {
  id: ID!
  sample: JSON!
  urls: [MediaURL!]!
}

type Query {
  datasets(
    search: String
    first: Int = 200
    after: String = null
  ): DatasetStrConnection!
  aggregation(form: AggregationForm!): AggregationResult!
  colorscale: [[Int!]!]
  config: AppConfig!
  context: String!
  dev: Boolean!
  doNotTrack: Boolean!
  dataset(name: String!, view: BSONArray): Dataset
  samples(
    dataset: String!
    view: BSONArray!
    first: Int = 20
    after: String = null
    filter: SampleFilter = null
  ): SampleItemStrConnection!
  sample(dataset: String!, view: BSONArray!, filter: SampleFilter!): SampleItem
  teamsSubmission: Boolean!
  uid: String!
  version: String!
}

type RootAggregation implements Aggregation {
  count: Int!
  exists: Int!
  slice: Int
}

interface Run {
  key: String!
  version: String
  timestamp: DateTime
  config: RunConfig
  viewStages: [String!]
}

interface RunConfig {
  cls: String!
}

interface Sample {
  id: ID!
  sample: JSON!
  urls: [MediaURL!]!
}

type SampleField {
  ftype: String!
  path: String!
  subfield: String
  embeddedDocType: String
  dbField: String
}

input SampleFilter {
  id: String = null
  group: GroupElementFilter = null
}

union SampleItem = ImageSample | PointCloudSample | VideoSample

type SampleItemStrConnection {
  pageInfo: SampleItemStrPageInfo!
  edges: [SampleItemStrEdge!]!
  total: Int
}

type SampleItemStrEdge {
  node: SampleItem!
  cursor: String!
}

type SampleItemStrPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

input SelectedLabel {
  labelId: ID!
  field: String!
  sampleId: ID!
  frameNumber: Int
}

type SidebarGroup {
  name: String!
  paths: [String!]
  expanded: Boolean
}

input SidebarGroupInput {
  name: String!
  paths: [String!]
  expanded: Boolean = true
}

enum SidebarMode {
  best
  fast
  slow
}

type StringAggregation implements Aggregation {
  count: Int!
  exists: Int!
  values: [StringAggregationValue!]!
}

type StringAggregationValue {
  count: Int!
  value: String!
}

type Target {
  target: Int!
  value: String!
}

type VideoSample implements Sample {
  id: ID!
  sample: JSON!
  urls: [MediaURL!]!
  aspectRatio: Float!
  frameRate: Float!
}

type ViewResponse {
  view: BSONArray!
  dataset: Dataset!
}
