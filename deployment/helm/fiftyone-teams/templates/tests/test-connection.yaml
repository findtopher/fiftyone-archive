apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fiftyone-teams.fullname" . }}-test-connection"
  labels:
    {{- include "fiftyone-teams.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "fiftyone-teams.fullname" . }}:{{ include "fiftyone-teams.port" . }}']
  restartPolicy: Never
